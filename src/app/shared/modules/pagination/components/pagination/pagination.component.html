<nav>
  <ul class="pagination">
    <li
      *ngFor="let page of pages"
      class="page-item"
      [ngClass]="{ active: page === currentPageProps }"
    >
      <a
        [routerLink]="urlProps"
        [queryParams]="{ page: page }"
        routerLinkActive="router-link-active"
        class="page-link"
        >{{ page }}</a
      >
    </li>
  </ul>
</nav>
